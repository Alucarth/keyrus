<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
</head>
<body >
<div class="container" align="center">
      <form>
        <h2>DATOS PERSONALES</h2>
		<div class="form-group col-md-4">
   			<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombres">
  		</div>
  		<div class="form-group col-md-4">
   			<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Apellidos">
  		</div>
  		<div class="form-group col-md-4">
      		<select id="inputState" class="form-control">
        	<option selected>Femenino</option>
        	<option>Masculino</option>
      		</select>
    	</div>
    	<div class="form-group col-md-4">
      		<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    	</div>
    	<div class="form-group col-md-4">
    		<textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Comentario"></textarea>
  		</div>
  		<div class="form-group col-md-4">
			<label class="col-form-label" for="formGroupExampleInput">Le gusto la pagina</label>
		</div>
		<div class="form-check form-check-inline">

  			<label class="form-check-label">
    		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> SI
  			</label>
		</div>
		<div class="form-check form-check-inline">
  			<label class="form-check-label">
    		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> NO
  			</label>
		</div>
		<div>
			<button type="button" class="btn btn-danger">Enviar</button>
		</div>
    </form>
    </div> 
<script src="build/app.js"></script>	
</body>
</html>
